<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <link rel="stylesheet" type="text/css" href="../static/stylesheet/styles.css">
</head>
<body>
<h1>Order Form</h1>
<div th:if="${car != null}">
    <p>Brand: <span th:text="${car.brand}"></span></p>
    <p>Model: <span th:text="${car.model}"></span></p>
    <p>Color: <span th:text="${car.color}"></span></p>
    <form th:action="@{/submit-order}" method="post">
        <input type="hidden" th:name="carId" th:value="${car.id}"/>
        <label for="customerName">Name:</label>
        <input type="text" id="customerName" name="customerName" required>
        <label for="customerEmail">Email:</label>
        <input type="email" id="customerEmail" name="customerEmail" required>
        <button type="submit">Submit Order</button>
    </form>
</div>
<div th:if="${car == null}">
    <p>Car not found.</p>
</div>
</body>
</html>
