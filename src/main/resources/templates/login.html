<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link rel="stylesheet" type="text/css" href="../static/stylesheet/styles.css">

</head>
<nav class="navbar">
  <a href="/">
    <img src="../static/images/khzlogo.PNG" th:href="@{/}" class="khzlogo" alt="">
  </a>
</nav>
<body>

<section class="form-section">
  <form th:action="@{/login}" method="post">

      <!-- name=""  Is VERY important... -->
      <label for="username">username:</label>
      <input class="command" name="username" placeholder="username..." type="text" id="username" required autofocus>
    <br>
      <label for="password">password:</label>
      <input class="command" name="password" placeholder="password..." type="password" id="password" required>
    <br>
      <button class="postTodo" type="submit">LOGIN</button>
      <div th:if="${param.error}">
        <p class="text-danger">
          [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
      </div>
    </form>
    <br>
</section>
<br>
<section>
  <br>

</section>

</body>
</html>
