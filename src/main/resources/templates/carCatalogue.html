<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{static/styles/styles.css}" rel="stylesheet" />

    <title>My orders</title>
</head>
<body class="crt">
<h1>My orders</h1>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate through the list of orders-->
    <tr th:each="cars : ${cars}">
        <!-- Access task properties -->
        <td th:text="${cars.brand}"></td>
        <td th:text="${cars.id}"></td>
        <td th:text="${cars.model}"></td>
        <!-- Add a button to edit the task -->
        <td>
            <img th:src="${cars.image}" alt="Car Image" style="max-width: 300px; max-height: 300px;">
        </td>
        <td>
            <!--            <a th:href="@{/edit-task(taskId=${task.id})}">Edit Task</a>-->
        </td>
    </tr>
    </tbody>
</table>
<ul>
    <li>
        <a class="" th:href="@{/create-order}">create order</a>
    </li>

</ul>

<br>
<a class="postTodo" th:href="@{/}"> < </a>

</body>
</html>
