<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{static/stylesheet/styles.css}" rel="stylesheet" />
    <link th:href="@{static/stylesheet/lightbox.css}" rel="stylesheet" />
    <title>Car Catalogue</title>
</head>
<body>
<h1>Car Catalogue</h1>
<section class="form-section">

    <div th:if="${not #lists.isEmpty(cars)}">

        <ul class="carCards">
            <li th:each="car : ${cars}">
                <img th:src="${car.image}" alt="Car Image" style="max-width: 600px; max-height: 300px;">
                <p>Car brand:</p>
                <span th:text="${car.brand}"></span>
                <p>Car model:</p>
                <span th:text="${car.model}"></span>
                <p>Car color:</p>
                <span th:text="${car.color}"></span>
                <p>Car year:</p>
                <span th:text="${car.year}"></span>
                <p>Car mileage:</p>
                <span th:text="${car.mileage}"></span>
                <p>Car terrain:</p>
                <span th:text="${car.terrain}"></span>

                <a class="editButton" th:href="@{/edit-car(carId=${car.id})}">Edit Car</a>

                <!-- Order Form -->
                <form th:action="@{/submit-order}" method="post">
                    <input type="hidden" name="carId" th:value="${car.id}" />
                    <label for="customerName">Name:</label>
                    <input type="text" id="customerName" name="customerName" required />
                    <label for="customerEmail">Email:</label>
                    <input type="email" id="customerEmail" name="customerEmail" required />
                    <button type="submit">Purchase</button>
                </form>
            </li>
        </ul>
    </div>

</section>
</body>
</html>
