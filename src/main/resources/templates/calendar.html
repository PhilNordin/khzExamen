<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calendar</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            height: 100px;
        }

        .today {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<h2>Calendar</h2>

<table>
    <thead>
    <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="week : ${weeks}">
        <td th:each="day : ${week}" th:class="${day.isToday() ? 'today' : ''}" th:text="${day.dayOfMonth}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
